<!DOCTYPE html>
<html>
<head>
	<title>blah</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>


<button id="getNew">Get another joke!</button>
<div id="setup">Setup</div>
<button id="showPunchline">Show Punchline</button>
<div id="punchline" style="opacity: 0">Punchline</div>

<script type="text/javascript">
	$(document).ready(function(){
		var $setup = $("#setup");
		var $show= $("#showPunchline");
		var $punchline = $("#punchline")
		
		var getJoke = function(){
			$.get("./jokes", function(data){
				$setup.(data.setup);
				$punchline.html(data.punchline);
				$punchline.css("opacity", "0")
			});
		}

		getJoke();
		$("#getNew").click(function(){
			getJoke();
		})

		$show.click(function(){
			$punchline.css("opacity", "1")
		})
	})
</script>

</body>
</html>
